<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Solr Web Client</title>
    <meta name="description" content="Solr Web Client built with Twitter Bootstrap 2.">
    <meta name="author" content="@ryo0301">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">Solr<i class="icon-asterisk icon-white"></i> Web Client</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="index.html"><i class="icon-home icon-white"></i> Home</a></li>
              <li><a href="search.html"><i class="icon-search icon-white"></i> Search</a></li>
            </ul>
            <ul class="nav pull-right">
                <li class="divider-vertical"/>
                <li class="active"><a href="#"><i class="icon-cog icon-white"></i> Settings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="tabbable tabs-left">
        <ul class="nav nav-tabs span3">
          <li class="active"><a href="#tab1" data-toggle="tab"><i class="icon-asterisk"></i> 接続先</a></li>
          <li class=""><a href="#tab2" data-toggle="tab"><i class="icon-question-sign"></i> その他</a></li>
        </ul>
        <div class="tab-content span8">
          <div class="tab-pane active" id="tab1">
            <form class="well">
              <fieldset>
                <div class="controll-group">
                  <label class="controll-label" for="host-dev">開発環境</label>
                  <div class="controlls">
                    <div class="input-prepend">
                      <span class="add-on">http://</span>
                      <input type="text" id="host-dev" class="span6"/>
                    </div>
                  </div>
                </div>
                <div class="controll-group">
                  <label class="controll-label" for="host-prod">本番環境</label>
                  <div class="controlls">
                    <div class="input-prepend">
                      <span class="add-on">http://</span>
                      <input type="text" id="host-prod" class="span6"/>
                    </div>
                  </div>
                </div>
                <div class="form-actions">
                  <button class="btn btn-primary span1">設定</button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="tab-pane" id="tab2">
            <div class="well">
              なし
            </div>
          </div>
        </div>
      </div>

      <hr>
      <footer>
        <p>&copy; NEXT Co.,Ltd. 2012</p>
      </footer>

    </div> <!-- /container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
